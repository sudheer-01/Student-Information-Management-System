<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Information Entry</title>
    <link href="enterStudentDetails.css" rel="stylesheet"/>
</head>
<body>
    <label for="yearSelect">Select Year:</label>
    <select id="yearSelect">
        <option value="">Select Year</option>
    </select>

    <label for="branchSelect">Select Branch:</label>
    <select id="branchSelect">
        <option value="">Select Branch</option>
    </select>

    <label for="number">Enter the number of students in your class:</label>
    <input type="number" id="noOfRows"/>
    <button id="confirmRows" onclick="rowsBasedOnNumber()">Click to get rows</button>

    <form id="studentsForm">
        <table id="studentsInformationTable" border="1">
            <thead>
                <tr>
                    <th>S.NO</th>
                    <th>HallTicket Number</th>
                    <th>Student Name</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="addRow" type="button">Add Row</button>
        <input type="submit" id="save" value="Save"/>
    </form>
    
    <button id="getStudentsInfo">Get details of student</button>
    
    <script src="enterStudentDetails.js"></script>
</body>
</html>
